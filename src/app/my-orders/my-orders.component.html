<div class="container mt-5 mb-5">
    <table mat-table [dataSource]="myOrderDetails" class="mat-elevation-z8 ">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
        </ng-container>
      
        <!-- Address Column -->
        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.orderFullOrder}} </td>
        </ng-container>
      
        <!-- ContactNumber Column -->
        <ng-container matColumnDef="ContactNumber">
          <th mat-header-cell *matHeaderCellDef> Contact Number </th>
          <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
        </ng-container>
      
        <!-- AlternateNumber Column -->
        <ng-container matColumnDef="AlternateNumber">
          <th mat-header-cell *matHeaderCellDef> Alternate Number </th>
          <td mat-cell *matCellDef="let element"> {{element.orderAlternateContactNumber}} </td>
        </ng-container>
      
        <!-- Amount Column -->
        <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
          </ng-container>

          <!-- Status Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="status"> {{element.orderStatus}} </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
