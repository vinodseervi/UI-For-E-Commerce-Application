<div class="container mt-5 mb-5">

  <div>
    <mat-button-toggle-group  aria-label="Font Style">
      <mat-button-toggle value="All" (click)="getAllOrderDetailsForAdmin('All')">All</mat-button-toggle>
      <mat-button-toggle value="Placed" (click)="getAllOrderDetailsForAdmin('Placed')">Placed</mat-button-toggle>
      <mat-button-toggle value="Delivered" (click)="getAllOrderDetailsForAdmin('Delivered')">Delivered</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Order Id </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>
      

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
          </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.orderFullOrder}} </td>
        </ng-container>
      
        <!-- ContactNumber Column -->
        <ng-container matColumnDef="ContactNumber">
          <th mat-header-cell *matHeaderCellDef> Contact Number </th>
          <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
        </ng-container>
      
        <!-- AlternateNumber Column -->
        <ng-container matColumnDef="AlternateNumber">
          <th mat-header-cell *matHeaderCellDef> Alternate Number </th>
          <td mat-cell *matCellDef="let element"> {{element.orderAlternateContactNumber}} </td>
        </ng-container>
      
        <!-- Amount Column -->
        <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
          </ng-container>

          <!-- Status Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="status"> {{element.orderStatus}} </td>
          </ng-container>

          <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button *ngIf="element.orderStatus == 'Placed'" mat-raised-button color="primary" (click)="markAsDelivered(element.orderId)">Mark as Delivered</button>  
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
