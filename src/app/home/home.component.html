<div class="container mt-5">

   <mat-form-field appearance="outline" class="w-100">
      <mat-label>Search any product</mat-label>
      <input 
      matInput
      #searchKeyword
      (keyup)="searchByKeyword(searchKeyword.value)"
      placeholder="Search any product"
      id="seaarchKey"
      name="Search any product">
  </mat-form-field>

  <mat-grid-list cols="4" rowHeight="3:6" gutterSize="10">
     <mat-grid-tile *ngFor="let p of productDetails">
        <div class="row home-page-product-image">
           <img [src]="p.productImages[0].url" width="200px" height="220px">
           <div class="mt-3">
              <p><b>{{p.productName}}</b></p>
           </div>
           <div class="mt-2">
              <p style="white-space: inherit; height: 50px; width: 150px; overflow: hidden; text-overflow: ellipsis;">{{p.productDescription}}</p>
           </div>
           <div class="mt-2">
              <p> <b>Rs. {{p.productDiscountedPrice}} </b> &nbsp;
                 MRP: <s>{{p.productActualPrice}}</s></p>
           </div>
           <div class="mt-2">
              <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View</button>
           </div>
        </div>
     </mat-grid-tile>
  </mat-grid-list>
   <div class="text-center mt-5 mb-4" *ngIf="showLoadButton">
      <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load More</button>
   </div>

</div>
