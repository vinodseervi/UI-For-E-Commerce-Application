<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container mt-5">

  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">


      <!-- productId Column -->
      <ng-container matColumnDef="Product Id">
          <th mat-header-cell *matHeaderCellDef> Product Id </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>

      <!-- productName Column -->
      <ng-container matColumnDef="Product Name">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>

      <!-- productDescription Column -->
      <ng-container matColumnDef="Product Description">
          <th mat-header-cell *matHeaderCellDef> Product Description </th>
          <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
      </ng-container>

      <!-- productDiscountedPrice Column -->
      <ng-container matColumnDef="Product Discounted Price">
          <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
          <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
      </ng-container>
      <!-- productActualPrice Column -->
      <ng-container matColumnDef="Product Actual Price">
          <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
          <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
      </ng-container>

      <!-- Images Column -->
      <ng-container matColumnDef="Images">
          <th mat-header-cell *matHeaderCellDef> Images </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="primary" (click)="showImages(element)">
                  <mat-icon>images</mat-icon>
                </button> 
               </td>
      </ng-container>

      <!-- edit button Column -->
      <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
                  <mat-icon>edit</mat-icon>
                </button> 
          </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="warn" (click)="deleteProducts(element.productId)">
                  <mat-icon>delete</mat-icon>
                </button> </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
